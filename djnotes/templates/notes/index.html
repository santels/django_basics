{% extends 'base.html' %}

{% block title %}Notes &#8212 Take note of everything!{% endblock title %}

{% block content %}
<div class="row top-buffer">
    <div class="col-md-4 col-md-offset-4">
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="txtNoteTitle" class="note-label">Title</label>
                <input type="text" class="form-control" id="txtNoteTitle" name="title"
                placeholder="Enter note title..." required>
            </div>

            <div class="form-group">
                <label for="txtNoteContent" class="note-label">Content</label>
                <textarea class="form-control" id="txtNoteContent" name="note"
                    rows="3" placeholder="Enter note content..." required></textarea>
            </div>
            <button type="submit" class="btn-block btn btn-primary" id="btnAdd" 
            name="add_note"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add Note</button>
        </form>
    </div>
</div>
{% include 'notes/note-display.html' %}
{% endblock content %}

{# Delete note script #}
{% block script %}
<script>
	function deleteNote(note_id){
		if(confirm("Are you sure you want to delete this note?")){
			window.location = "/delete/" + note_id;
		}
	}	
</script>
{% endblock script %}
